<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
  <title>Kalkulator walut</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="/assets/currencies.jpg" alt="curr" class="logo" />
      <h1 class="title">Przelicz aktualny kurs</h1>
      <div id="error-message" class="error-message"></div>
    </header>
    <div id="loader" class="loader"></div>
    <form id="currencyForm" class="currencyForm">
      <label for="currency" class="currency-label">Wybierz walutę:</label>
      <select id="currency" class="currency" name="currency">
        <option value="USD">Dolar amerykański (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="CHF">Frank szwajcarski (CHF)</option>
      </select>
      <div id="result" class="result"></div>
      <label for="amount">Wprowadź kwotę:</label>
      <input type="number" id="amount" class="amount" name="amount" placeholder="Wprowadź kwotę" required step="0.01" />
      <button type="submit" id="convertToPLN" class="action-button">
        Przelicz na złotówki
      </button>
      <div id="convertedAmount" class="convertedAmount"></div>
    </form>
  </div>
  <script src="/app.js"></script>
</body>

</html>
